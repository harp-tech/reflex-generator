%YAML 1.1
---
# yaml-language-server: $schema=https://harp-tech.org/draft-02/schema/device.json
device: Tests
whoAmI: 0000
firmwareVersion: "0.1"
hardwareTargets: "0.0"
registers:
  DigitalInputs:
    address: 32
    type: U8
    access: Event
  AnalogData:
    address: 33
    type: Float
    length: 3
    access: Event
    payloadSpec:
      Analog0:
        offset: 0
      Analog1:
        offset: 1
      Analog2:
        offset: 2
  ComplexConfiguration:
    address: 33
    type: U8
    access: Write
    length: 17
    payloadSpec:
      PwmPort:
        offset: 0
        length: 1
        maskType: PwmPort
      DutyCycle:
        offset: 4
        length: 4
        interfaceType: float
      Frequency:
        offset: 8
        length: 4
        interfaceType: float
      EventsEnabled:
        offset: 12
        length: 1
        interfaceType: bool
      Delta:
        offset: 13
        length: 4
        interfaceType: uint
  Version:
    address: 34
    type: U8
    length: 32
    access: Event
    payloadSpec:
      ProtocolVersion:
        offset: 0
        length: 3
        interfaceType: HarpVersion
      FirmwareVersion:
        offset: 3
        length: 3
        interfaceType: HarpVersion
      HardwareVersion:
        offset: 6
        length: 3
        interfaceType: HarpVersion
      CoreId:
        offset: 9
        length: 3
        interfaceType: string
      InterfaceHash:
        offset: 12
        length: 20
groupMasks:
  PwmPort:
    values:
      Pwm0: 0x1
      Pwm1: 0x2
      Pwm2: 0x4
